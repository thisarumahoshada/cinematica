<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>showmovies</title>
	<link rel="stylesheet" href="showmoviesstyle.css">
</head>

<body>

	<!-- header -->
	<div class="headerthing">


	<header>
		<a href="#" class="logo">
		<img src="logo.png"></a>
		<ul class="navigation">
			<li><a href="#">Home</a></li>
			<li><a href="#">TV Shows</a></li>
			<li><a href="#">Movies</a></li>
			<li><a href="#">Latest</a></li>
			<li><a href="#">My List</a></li>
		</ul>
	</header>
	</div>
	<!--image slider start-->
	<section>
	<div class="slider">
		<div class="slides">
			<!--radio buttons start-->
			<input type="radio" name="radio-btn" id="radio1">
			<input type="radio" name="radio-btn" id="radio2">
			<input type="radio" name="radio-btn" id="radio3">
			<input type="radio" name="radio-btn" id="radio4">
			<!--radio buttons end-->
			<!--slide images start-->
			<div class="slide first">
				<img src="slideimage1.jpg" alt="">
			</div>
			<div class="slide">
				<img src="slideimage2.jpg" alt="">
			</div>
			<div class="slide">
				<img src="slideimage3.jpg" alt="">
			</div>
			<div class="slide">
				<img src="slideimage4.jpg" alt="">
			</div>
			<!--slide images end-->
			<!--automatic navigation start-->
			<div class="navigation-auto">
				<div class="auto-btn1"></div>
				<div class="auto-btn2"></div>
				<div class="auto-btn3"></div>
				<div class="auto-btn4"></div>
			</div>
			<!--automatic navigation end-->
		</div>
		<!--manual navigation start-->
		<div class="navigation-manual">
			<label for="radio1" class="manual-btn"></label>
			<label for="radio2" class="manual-btn"></label>
			<label for="radio3" class="manual-btn"></label>
			<label for="radio4" class="manual-btn"></label>
		</div>
		<!--manual navigation end-->
	</div>

	<script type="text/javascript">
	var counter = 1;
	setInterval(function(){
		document.getElementById('radio' + counter).checked = true;
		counter++;
		if(counter > 4) {
			counter = 1;
		}
	},5000)
	</script>


</section>
	<!--image slider end-->
<section>
	<div class="row">

		<img src="fast.jpg" width="200px" height="200px" class="hover-shadow cursor">
		<img src="hungergames.jpg" width="200px" height="200px" class="hover-shadow cursor">
		<img src="joker.jpg" width="200px" height="200px" class="hover-shadow cursor">
		<img src="aquaman.jpg" width="200px" height="200px" class="hover-shadow cursor">
		<img src="onward.jpg" width="200px" height="200px" class="hover-shadow cursor">
		<img src="tommorowwar.jpg" width="200px" height="200px" class="hover-shadow cursor">
		<img src="spacejam.jpg" width="200px" height="200px" class="hover-shadow cursor">
		<img src="jhonw.jpg" width="200px" height="200px" class="hover-shadow cursor">
		<img src="spiderman.jpg" width="200px" height="200px" class="hover-shadow cursor">
		<img src="ratatoile.jpg" width="200px" height="200px" class="hover-shadow cursor">
		<img src="jumangi.png" width="200px" height="200px" class="hover-shadow cursor">
		<img src="fatherhood.jpg" width="200px" height="200px" class="hover-shadow cursor">



	</div>
</section>

</body>
</html>
